<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img src="assets/illustration-hero.svg" alt="img">

  <div class="container">
    <h1 class="title">Order Summary</h1>
    <p class="title-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div>
  
  <div class="subscription-container">
    <div class="music-icon">
      <img src="assets/icon-music.svg" alt="icon-music">
    </div>

    <div class="subscription-text">
      <p class="anual-plan">Anual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
  
    <div class="change-plan">
      <a href="#">Change</a>
    </div>
  </div>  

  

  <div class="btn-container">
    <button class="payment-button" type="button">Proceed to payment</button>
  </div>

  <div class="cancel-order">
    <a href="#">Cancel Order</a>
  </div>

  
  </div>
</body>
</html>
